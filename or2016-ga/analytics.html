      function drawGID() {
      //var queryString = encodeURIComponent('SELECT A, H, O, Q, R, U LIMIT 5 OFFSET 8');

        var query = new google.visualization.Query(
          'https://docs.google.com/spreadsheets/d/1DNJ5GSjY2x4gggHl1SE4WqXu5H_4IoyEMAlfpeT8OKU/gviz/tq?range=A6:B8');
        query.send(handleQueryResponse);
      //https://docs.google.com/spreadsheets/d/1DNJ5GSjY2x4gggHl1SE4WqXu5H_4IoyEMAlfpeT8OKU/edit#gid=967272791
      }

      function handleQueryResponse(response) {
      if (response.isError()) {
        alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
        return;
      }

      // Set chart options
      var options = {'width':600,
                     'height':400};

      // Instantiate and draw our chart, passing in some options.
      var data = response.getDataTable();
      var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
      chart.draw(data, options);
    }
