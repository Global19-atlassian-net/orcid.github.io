<!DOCTYPE html>
<html>
<head>
<style>
.result {
    border:1px solid grey;
    padding:10px;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>
$(document).ready(function(){    
	
	$("#button1").click(function(){
        $.ajax({url: "http://pub.orcid.org/search/orcid-bio/?q=orcid:0000-0002-7869-831X", 
		success: function(result){
            $("#status").html("User status replied ok!");
			$("#result").html(result);
        }, 
		error: function(result){
			$("#status").html("Error!");
			$("#result").html(result);
		}});
    });
	
	
});
</script>
</head>
<body>

<div id="div1"><h2>Test CORS on orcid code</h2></div>

<button id="button1">Test public search on prod</button> 
<br />
<br />

<div class="result">
	<div id="status"></div>
	<div id="result"></div>
<div>

</body>
</html>
